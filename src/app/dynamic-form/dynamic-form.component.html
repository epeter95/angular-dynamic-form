<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="formBase.form">
    @for (field of getFormModelKeys(); track field) {
      <div class="form-row">
        <app-dynamic-form-control [control]="field" [form]="formBase.form"></app-dynamic-form-control>
      </div>
    }
    <div class="form-row">
      <button type="submit">Save</button>
    </div>
  </form>
</div>
