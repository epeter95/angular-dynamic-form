<div>
  <ng-content #beforeContent></ng-content>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    @for (control of controls; track control) {
      <div class="form-row">
        <app-dynamic-form-control [control]="control" [form]="form"></app-dynamic-form-control>
      </div>
    }
    <div class="form-row">
      <button type="submit">Save</button>
    </div>
  </form>
  @if (payLoad) {
    <div class="form-row">
      <strong>Saved the following values</strong><br>{{ payLoad }}
    </div>
  }
</div>
